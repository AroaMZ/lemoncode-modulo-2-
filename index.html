<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="contenedor-hoteles">
        <div class="header-hoteles">
            <h2>Reseña hotel</h2>
        </div>
        <div class="body-hoteles">
            <div class="item-hotel">
                <div class="datos-hotel">
                    <div class="info-hotel-texto">
                        <span class="nombre" id="nombre">fadfa</span>
                        <span class="ubicacion" id="ubicacion">fadfa</span>
                    </div>
                    <div class="imagen-hotel">
                        <div id="hotel">
                            <img id="hotel-img" src="#">
                        </div>
                    </div>
                </div>
                <div class="opinion-hotel">
                    <span id="puntuacion">Puntuacion: <span id="estrellas"></span></span>
                    <label>Reseña anonima: <input type="checkbox" id="resena" value="resena"></label>
                </div>
            </div>
        </div>
    </div>
    <script src="js/demo.js"></script>
</body>

</html>
